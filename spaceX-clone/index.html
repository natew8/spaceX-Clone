<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet"/>
</head>
    
<body>
    <div class="page-1">
            <div class="page-1-container">
                <div class="news-container">
                    <div class="news-subheading">
                        <h4>Recent Launch</h4>
                    </div>
                    <div class="news-heading">
                        <h1>GPS III Space Vehicle 04 Mission</h1>
                    </div>
                    <div class="news-button-block">
                        <button>REPLAY</button>
                    </div>
                </div>
            </div>
            <div class="header-outer">
                <header class="header-inner">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/spacex-logo-black-and-white.png"
                    alt="SpaceX Logo"
                    class="logo-item"/>
                    <div class="nav-box">
                        <ul class="nav-items">Falcon 9</ul>
                        <ul class="nav-items">Falcon Heavy</ul>
                        <ul class="nav-items">Dragon</ul>
                        <ul class="nav-items">Starship</ul>
                        <ul class="nav-items">Human Spaceflight</ul>
                        <ul class="nav-items">Rideshare</ul>
                    </div>        
                </header>
                <div class="menu-burger">
                <div class="container">
                    <div class="menu-bars"></div>
                    <div class="menu-bars"></div>
                    <div class="menu-bars"></div>
                </div>
                </div>
            </div>
    </div>
</body>
</html>
